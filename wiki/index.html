<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>registry.parasks — wiki</title>
  <style>
    /* invisible unlock overlay (no player UI) */
    #unlock {
      position: fixed; inset: 0;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Hidden audio: loop, no controls -->
  <audio id="bg" preload="auto" loop>
    <source src="/registry.parasks/media/audio/fib_phi_uplifting_trance_v5.wav" type="audio/wav">
  </audio>

  <!-- First-user-gesture unlock (required by browsers for sound autoplay) -->
  <div id="unlock" aria-hidden="true"></div>

  <script>
    const a = document.getElementById('bg');
    const u = document.getElementById('unlock');

    async function startAudio() {
      try {
        await a.play();
        u.remove();
        window.removeEventListener('pointerdown', startAudio, true);
        window.removeEventListener('keydown', startAudio, true);
      } catch (e) {
        // if blocked, keep overlay so the next gesture retries
      }
    }

    // Try immediately (will often be blocked until gesture)
    startAudio();

    // Unlock on first interaction (no visible UI)
    window.addEventListener('pointerdown', startAudio, true);
    window.addEventListener('keydown', startAudio, true);
  </script>

  <!-- your existing wiki content below (keep or replace as you like) -->
  <h1>registry.parasks — wiki</h1>
  <p>Documentation and operational notes.</p>

</body>
</html>
